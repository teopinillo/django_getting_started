{% extends "base.html" %}
{% load static %}
{% block title %}Welcome{% endblock %}

{% block content %}
    
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'detail' meeting.id %}">
                    {{ meeting.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
    
{% endblock %}
